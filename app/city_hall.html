<!doctype html>
<html lang="en">
<head>
<title>City Hall</title>
<meta charset="utf-8">
</head>
<body class="city_hall">

    <h1>City Hall</h1>

    <fieldset class="dob_reg">
        <legend>Birth Registration - Date of Birth</legend>
        <p>
            <label for="address">Address:</label>
            <input name="address" type="text">
        </p>
        <p>
            <label for="dob">Date:</label>
            <input name="dob" type="text">
        </p>
        <p>
            <label for="nonce">Nonce:</label>
            <input name="nonce" type="text">
        </p>
        <button class="dob_sign">Sign</button>
    </fieldset>
    <div id="status"></div>

<script src="js/app.js"></script>
</body>
</html>
