<!doctype html>
<html lang="en">
<head>
<title>Me - My Identity</title>
<meta charset="utf-8">
</head>
<body>

    <h1>Me - My Identity</h1>

    <fieldset class="root_hash">
        <legend>Update Root hash in Blockchain</legend>
        <p>
            <label for="hash">Hash:</label>
            <input name="hash" type="text">
        </p>
        <button class="save_top_hash" disabled="true">Save</button>
    </fieldset>

    <fieldset class="make_dag_link">
        <legend>Make a DAG Link</legend>
        <p>
            <label for="name">Name:</label>
            <input name="name" type="text">
        </p>
        <p>
            <label for="hash">Hash:</label>
            <input name="hash" type="text">
        </p>        
        <button class="create">Create</button>
        <p>Links:</p>
        <ul class="dag_links"></ul>
    </fieldset>

    <fieldset class="make_dag_node">
        <legend>Make a DAG Node</legend>
        <p>
            <label for="data">Data:</label>
            <input name="data" type="text">
        </p>
        <p>
            Links from above
        </p>        
        <button class="create">Create</button>
        <p class="dag_node"></p>
    </fieldset>

    <div id="status"></div>

<script src="js/app.js"></script>
</body>
</html>
